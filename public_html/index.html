<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO LIST</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/skins/all.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h2>TODO LIST</h2>
        <form class="pure-form" id="form">
            <input type="text" id="formText" maxlength="20" placeholder="用件を入力">
            <input type="date" id="formDateTime"> まで
            <button type="submit" class="pure-button pure-button-primary" id="formButton">
                <i class="fa fa-pencil fa-lg"></i>
                追加
            </button>
        </form>
        <h3>未解決</h3>
        <div id="unsolvedTodoList">
        </div>
        <h3>解決済</h3>
        <button  class="pure-button pure-button-small" id="removeSolvedTodo">
            <i class="fa fa-trash-o fa-lg"></i>
            解決済のTODOを削除
        </button>
        <div id="solvedTodoList">
        </div>
        <!-- import -->
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="lib/icheck.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TODO LIST</title>
        <link rel="stylesheet" href="lib/skins/all.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h2>TODO LIST</h2>
        <form id="form">
            <input type="text" id="formText" maxlength="20" placeholder="用件を入力">
            <input type="date" id="formDateTime"> まで
            <input type="button" id="formButton" value="追加">
        </form>
        <h3>未解決</h3>
        <div id="unsolvedTodoList">
        </div>
        <h3>解決済</h3>
        <button id="removeSolvedTodo">解決済のTODOを削除</button>
        <div id="solvedTodoList">
        </div>
        <!-- import -->
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="lib/icheck.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
